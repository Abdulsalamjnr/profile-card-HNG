<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-card h2, .profile-card h3 {
            margin: 10px 0;
        }
        .profile-card p {
            font-size: 14px;
            color: #555;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073b1;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="./img/profile.jpeg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Yunus Mustopha Babatunde</h2>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        <p data-testid="shortBio">Passionate frontend developer skilled in HTML, CSS, JavaScript and React.js. Loves building interactive and user-friendly web applications.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">mustophayunus6@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/Abdulsalamjnr" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/mustophayunus" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/mustophayunus" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>
    
    <script>
        function updateUTCTime() {
            const utcTimeElement = document.getElementById("utc-time");
            const now = new Date();
            utcTimeElement.textContent = `UTC Time: ${now.toUTCString()}`;
        }
        updateUTCTime();
    </script>
</body>
</html>
